<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio LeMat</title>
</head>
<body>
  <nav>
    <div id="navContainer">
      <div id="nav-desktop" class="hide">
        <div>
          <a href="lemat.studio">
            <img src="./assets/siteLogo.svg" alt="site logo">
          </a>
        </div>
        <div>
          <a class="btn btn-primary" href="" role="button">
            Pregunta aquí
          </a>
        </div>
        <div>
          <img class="menuIcon" src="./assets/menu.svg" alt="menu icon">
        </div>
      </div>
      <div id="nav-mobile" class="f-row">
        <a>
          <img src="./assets/siteLogo-mob.svg"/>
        </a>
        <a>
          <img class="menuIcon" src="./assets/menu-mob.svg" alt="">
        </a>
      </div>
    </div>
    <div id="menuContainer" class="hide">
      <div class="menuBtns">
        <button class="btn btn-primary" type="button" name="button">Empezar</button>
        <div id="closeBtn">
          <a href="#">CLOSE</a>
        </div>
      </div>
      <div class="menuList">
        <ul>
          <li>Inicio</li>
          <li>Servicios</li>
          <li>Talleres</li>
          <li>Sobre Studio Lemat</li>
          <li>Contacto</li>
          <li>Blog</li>
          <li>Terminos & condiciones</li>
        </ul>
        <div class="rrss">
        </div>
      </div>
    </div>
  </nav>
  <main>
  <section id="hero">
    <div class="heroBackground">
      <img src="./assets/frontGround.png" alt="background title">
    </div>
    <div class="titleContainer">
      <h1>Ya tienes un sueño,<br/>es hora de actuar.</h1>
      <p>Aterriza tus metas con asistencia ejecutiva<br/>capacitada a medida.</p>
    </div>
    <div class="btns">
      <button class="btn btn-secondary rounded-pill" type="button" name="button">
        ¡Empezar ya!
      </button>
      <div class="rrss">
        <img src="./assets/instagram-icon.png" alt="instagram icon">
        <img src="./assets/twitter-icon.png" alt="twitter icon">
      </div>
    </div>
    <div class="arrowDown">
      <img src="./assets/down-arrow.png" alt="arrow down">
    </div>
  </section>
  </main>
</body>
</html>
